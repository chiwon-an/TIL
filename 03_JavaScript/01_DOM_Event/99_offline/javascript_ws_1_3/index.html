<!-- 요구사항
for .. of 문을 사용하여 아래 코드를 작성하시오.
주어진 배열 scores의 길이를 계산하여 length 변수에 할당하고, 출력하시오.
주어진 배열 scores가 가진 요소들의 총 합을 계산하여 출력하시오.
scores가 가진 요소들의 평균 값을 출력하시오.

위에서 구한 scores 배열의 길이 length를 활용하여 while문을 작성하시오.
scores 배열의 요소들을 역순으로 출력하시오.

실행 결과는 첨부된 result 폴더의 이미지를 참고한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    let sum = 0
    let length = 0
    
    // for .. of 문으로 코드 작성
    for (const score of scores) {
      length += 1
      sum += score
    } 

    // 주어진 배열 scores의 길이를 계산하여 length 변수에 할당하고, 출력하시오.
    console.log(length)
    // 주어진 배열 scores가 가진 요소들의 총 합을 계산하여 출력하시오.
    console.log(sum)
    // scores가 가진 요소들의 평균 값을 출력하시오.
    console.log(sum/length)

    // while문으로 코드 작성
    // 위에서 구한 scores 배열의 길이 length를 활용하여 while문을 작성하시오.

    let i = length -1
    while (i>=0) {
      // scores 배열의 요소들을 역순으로 출력하시오.
      console.log(scores[i])
      i--
    }
  </script>
</body>
</html>
