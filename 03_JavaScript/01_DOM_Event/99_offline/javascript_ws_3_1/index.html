<!-- 문제
현재 코드에서는 input#userInput에 입력한 내용이 그대로 span#output에 출력된다. 실행 결과를 참고하여 badWords에 포함된 단어가 사용자 입력에 포함되어 있을 경우, span#output에서 해당 단어를 **로 바꿔 출력하도록 filterMessage 함수를 완성하시오.
요구사항

  badWords 배열에 있는 단어가 사용자 입력에 포함되어 있으면 교체 한다.
forEach Array Helper Method를 활용하여 badWords배열을 순회한다.

같은 badWord가 여러번 등장해도 모두 교체되어야 한다. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      Input: <input id="userInput" type="text" autofocus>
    </div>
    <div>
      Output: <span id="output"></span>
    </div>

    <script>
      /* 
        현재 코드에서는 input#userInput에 입력한 내용이 그대로 span#output에 출력된다.
        아래 이미지를 참고하여 badWords에 포함된 단어가 사용자 입력에 포함되어 있을 경우,
        span#output에서 해당 단어를 **로 바꿔 출력하도록 filterMessage 함수를 완성하시오.
      */
      const badWords = ['바보', '멍청', '메롱', ]
      const userInput = document.querySelector('#userInput')    
      const output = document.querySelector('#output')

      function filterMessage(event) {
        // filteredInput은 사용자에 의해 언제든 재할당될 수 있는 값이기 때문에 let으로 선언
        let filteredInput = event.target.value
        
        // 아래와 같이 리스트 내 반복으로 하나씩 빼올 때 파이썬처럼 for in 하면 인덱스가 추가가 됨. 따라서 for of로 하는 것이 중요함.
        // repalceAll(바꿀 값, 바뀐 값) 
        for (const badWord of badWords) {
          filteredInput = filteredInput.replaceAll(badWord, '**')
        }

        // badWords.forEach((badWord) => {
        //   filteredInput = filteredInput.split(badWord).join('**')
        // })

        // badWords에 포함된 단어가 입력될 경우, '**'으로 변환하여 output에 출력 
        output.innerText = filteredInput
      }

      userInput.addEventListener('input', filterMessage)   
    </script>
</body>
