<!-- 문제
HTML에서 image를 사용자에게 제공하고자 한다. 요구사항을 만족하는 코드를 작성하시오. 

요구사항
img 태그와 a 태그를 활용한다.
ssafy로고 이미지를 클릭하면 https://www.ssafy.com/으로 이동하도록 코드를 작성한다.
이미지가 제대로 출력되지 않을 때는 ssafy_logo 문자열이 출력 되도록 작성한다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- 1. 이미지가 보여야 함 -->
  <!-- 2. 이미지를 클릭하면 ssafy.com으로 이동하는 링크여야함 -->
  <!-- 3. 이미지 주소가 잘못되면 '대체 문구'가 보여야 함 -->
  <!-- src속성에는 경로를 작성해서 적절한 이미지가 보이게 할 수 있다.
  여기서 말하는 경로란, 파일 경로 뿐만 아니라, 웹 url도 포함이다. -->

  <!-- 대체 문구란? 이미지가 불러와지지 않을 경우 대신할 문구 + `웹 접근성` = -->
  
  
  <!-- 링크라고 하더라도 파일경로 사용 가능하다 -->
  <a href="https://www.ssafy.com">
    <img src="ssafy_logo.png" alt = "삼성청년소프트웨어 AI아카데미의 약어인 SSAFY의 대표 로고가 작성되어 있습니다.">
  </a>
  <!-- 웹 접근성을 위해 우리는 이제부터 문서 구조화를 진행할 때 
   sementeic tag를 활용해달라
  -->
  
  <!-- 문서 구조의 예시를 위해서는 div라는 아무 의미도, 기능도 없는 태그를 주로 사용할 것임. -->
  <!-- 실제 문서 만들 때 사용 -->
   <header></header>
   <nav></nav>
   <aside></aside>
   <section></section>
   <article></article>
   
</body>
</html>
