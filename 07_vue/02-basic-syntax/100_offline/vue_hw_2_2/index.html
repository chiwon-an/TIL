<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 연습하기</title>
</head>
<body>
  <div id="app">
    <h1>조건문 연습하기</h1>

    <!-- 3) 버튼 클릭 시 toggleLogin 실행 -->
    <button @click="toggleLogin">{{ isLogin ? 'Login/Logout' : 'Login/Logout' }}</button>

    <!-- 4) 로그인일 때만 user 정보 렌더링 -->
    <ul v-if="isLogin">
      <li>유저네임 : {{ user.userName }}</li>
      <li>관리자여부 : {{ user.isAdmin }}</li>
      <li>비밀번호 : {{ user.passWord }}</li>
    </ul>


  </div> 

  <!-- Vue3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp, ref, reactive } = Vue

    createApp({
      setup() {
        // 2) 로그인 여부 변수 (기본 false)
        const isLogin = ref(false)

        // 4) user 정보 객체
        const user = reactive({
          userName: 'admin',
          isAdmin: true,
          passWord: '1q2w3e4r'
        })

        // 3) 토글 메서드
        const toggleLogin = () => {
          isLogin.value = !isLogin.value
        }

        return { isLogin, user, toggleLogin }
      }
    }).mount('#app')
  </script>
</body>
</html>
