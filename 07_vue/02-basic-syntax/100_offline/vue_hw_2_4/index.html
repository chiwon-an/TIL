<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 테스트기</title>
  <style>
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f5f5f5; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input { width: calc(100% - 12px); margin-bottom: 5px; padding: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>글꼴 테스트기</h1>

    <!-- 3) fonts 길이만큼 li 생성 (key는 style) -->
    <ul>
      <li v-for="font in fonts" :key="font.style">
        <!-- 4) label 내용은 글꼴 이름 + ' 테스트' -->
        <label :for="`inp-${font.style}`">{{ font.style }} 테스트</label>

        <!-- 5) input 양방향 바인딩 (각 객체의 text) -->
        <input
          type="text"
          :id="`inp-${font.style}`"
          v-model.trim="font.text"
          placeholder="테스트입니다."
        />

        <!-- 6) 입력값이 있을 때만 div 렌더링 + 해당 글꼴로 표시 -->
        <div v-if="font.text" :style="{ fontFamily: fontStack(font.style) }">
          {{ font.text }}
        </div>
      </li>
    </ul>
  </div>

  <!-- Vue3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp, reactive } = Vue

    createApp({
      setup() {
        // 2) 글꼴 객체 3개를 가진 배열
        const fonts = reactive([
          { style: '바탕',     text: null },
          { style: '휴먼엽서체', text: null },
          { style: '궁서체',   text: null },
        ])

        // 시스템에 글꼴명이 다를 수 있어 폰트 스택을 매핑
        const fontStack = (style) => {
          switch (style) {
            case '바탕':       return `'바탕','Batang',serif`
            case '휴먼엽서체': return `'휴먼엽서체','Human Umpyeonseo','Malgun Gothic','맑은 고딕',sans-serif`
            case '궁서체':     return `'궁서','궁서체','Gungsuh',serif`
            default:           return 'sans-serif'
          }
        }

        return { fonts, fontStack }
      }
    }).mount('#app') // 1) #app에 mount
  </script>
</body>
</html>
